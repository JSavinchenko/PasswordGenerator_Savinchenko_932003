<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Введите условия генерации пароля:</h1>

  <form id="passwordForm">
    <label for="length">Длина:</label>
    <input type="number" id="length" name="length" min="4" max="32" required> </br>

    <label>Включить наборы символов:</label> 
    <div>
      <input type="checkbox" name="sets" value="numbers">
      <label for="sets">Цифры (0-9)</label>
    </div>
    <div>
      <input type="checkbox" name="sets" value="symbols">
      <label for="sets">Специальные символы</label>
    </div>
    <div>
      <input type="checkbox" name="sets" value="uppercase">
      <label for="sets">Прописные буквы (A-Z)</label>
    </div>
    <div>
      <input type="checkbox" name="sets" value="lowercase">
      <label for="sets">Строчные буквы (a-z)</label>
    </div>

    <label for="count">Количество паролей:</label>
    <input type="number" id="count" name="count" min="1" required> </br>

    <button type="submit">Сгенерировать пароли</button>
  </form>

  <div id="container"></div>

  <script src="script.js"></script>
</body>
</html>
